<!DOCTYPE HTML>

<html>
  <head>
    <title>TechStore</title>
    
    <script src="https://use.fontawesome.com/86ad615387.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="./style.css">


  </head>
  <body>
    <header>
      <h1 onclick="createUIFromLoadedItemsData()">TechStore</h1>
      <a onclick="showShoppingCart()">
        <span id="counter"></span> <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </a>
    </header>

    <div id="main">

      <!-- add items here! -->
    </div>
    <h2 style="text-align: center"> Registration Form </h2>
    <form name="RegForm" action="/form/submit.php" onsubmit="return ValidationForm()" id="form-hide" method="post" class="w3docs form-hide">
      <div>
        <label for="First Name">Name:</label>
        <input type="text" id="name" size="60" name="Name" placeholder="Full Name">
      </div>
      <br>
      <div>
        <label for="adress">Address:</label>
        <input type="text" id="adress" size="60" name="adress" placeholder="Adress">
      </div>
      <br>
      <div>
        <label for="E-mail">E-mail:</label>
        <input type="text" id="email" size="60" name="Email" placeholder="E-mail">
      </div>
      <br>
      <div>
        <label for="Telephone">Telephone: </label>
        <input type="text" id="telephone" size="60" name="Telephone" placeholder="Telephone">
      </div>
      <br>
      <br>
    </form>

    <script src="./scriptAssignment.js"></script>
    
  </body>
</html>
