<!DOCTYPE HTML>

<html>
  <head>
    <title>TechStore</title>
    
    <script src="https://use.fontawesome.com/86ad615387.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="./style.css">


  </head>
  <body>
    <header>
      <h1 onclick="createUIFromLoadedItemsData()">TechStore</h1>
      <a onclick="showShoppingCart()">
        <span id="counter"></span> <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </a>
    </header>

    <div id="main">

      <!-- add items here! -->
    </div>
    <h2 style="text-align: center"> Registration Form </h2>
    <form name="RegForm" action="/form/submit.php" onsubmit="return ValidationForm()" id="form-hide" method="post" class="w3docs form-hide">
      <div>
        <label for="Name">Name:</label>
        <input type="text" id="Name" size="60" name="Name">
      </div>
      <br>
      <div>
        <label for="E-mail">E-mail Address:</label>
        <input type="text" id="E-mail" size="60" name="Email">
      </div>
      <br>
      <div>
        <label for="Password">Password:</label>
        <input type="text" id="Password" size="60" name="Password">
      </div>
      <br>
      <div>
        <label for="Telephone">Telephone: </label>
        <input type="text" id="Telephone" size="60" name="Telephone">
      </div>
      <br>
      <div>
        
      </div>
      <br>
      <div class="buttons">
        <input type="submit" value="Send" name="Submit">
        <input type="reset" value="Reset" name="Reset">
      </div>
    </form>

    <script src="./scriptAssignment.js"></script>
    
  </body>
</html>
